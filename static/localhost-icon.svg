<svg xmlns="http://www.w3.org/2000/svg" viewBox="5 0 135 40" id="localhost-icon">
  <defs>
    <style>
      @keyframes box-ani {
        10% { width: 0; }
        10.1%, 16% { width: 10px; }
        16.1%, 22% { width: 26px; }
        22.1%, 28% { width: 43px; }
        28.1%, 34% { width: 48px; }
        34.1%, 40% { width: 69px; }
        40.1%, 46% { width: 78px; }
        46.1%, 52% { width: 97px; }
        52.1%, 58% { width: 105px; }
        58.1%, 100% { width: 120px; }
      }
      @keyframes cursor-ani {
        0%, 1%, 7%, 61%, 67%, 73%, 79%, 85%, 91%, 97% { fill: white; }
        4%, 10%, 58%, 64%, 70%, 76%, 82%, 88%, 94%, 100% { fill: black; }
      }
      @keyframes cursor-move {
        10% { x: 10 }
        10.1%, 16% { x: 21 }
        16.1%, 22% { x: 38 }
        22.1%, 28% { x: 53 }
        28.1%, 34% { x: 60 }
        34.1%, 40% { x: 80 }
        40.1%, 46% { x: 87 }
        46.1%, 52% { x: 107 }
        52.1%, 58% { x: 115 }
        58.1%, 100% { x: 125 }
      }
      .localhost-text {
        font-size: 30px;
        font-weight: bold;
        fill: black;
      }
      .mask-rect {
        animation: box-ani 8s linear infinite;
      }
      .cursor {
        animation:cursor-ani 8s linear infinite, cursor-move 8s linear infinite;
      }
    </style>
    <mask id="localhost-box">
      <rect class="mask-rect" x="10" y="5" height="40" width="0" fill="white"></rect>
    </mask>
  </defs>
  <text mask="url(#localhost-box)" class="localhost-text" x="10" y="30">127.0.0.1</text>
  <rect class="cursor" x="10" y="5" height="27" width="3" fill="black"></rect>
</svg>