<svg xmlns="http://www.w3.org/2000/svg" viewBox="-12 20 88 60" id="csharp-icon">
  <defs>
    <style>
      @keyframes sharp-1-rotate {
        40% {
          transform: rotate(720deg);
          opacity: 1;
        }
        80% {
          transform: rotate(720deg) translateX(24px) scale(2);
          opacity: 1;
        }
        90% {
          transform: rotate(720deg) translateX(24px) scale(2);
          opacity: 1;
        }
        100% {
          transform: rotate(720deg) translateX(24px) scale(2);
          opacity: 0;
          fill: #390092;
        }
      }

      @keyframes arc-color {
        0% {
          <!-- FIXME: #9B6DD6 -->
          stroke: #390092;
        }
        100% {
          stroke: #390092;
        }
      }

      #csharp-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background: white;
      }
      .csharp-arc {
        stroke: #390092;
        stroke-width: 15;
        stroke-dasharray: 100;
        fill: transparent;
        transform-origin: 30px 50px;
        transform: rotate(32deg);
        animation: arc-color 5s infinite;
      }
      .csharp-sharp {
        transform-origin: 30px 50px;
        opacity: 0;
        <!-- FIXME: #9B6DD6 -->
        fill: #390092;;
        font-size: 18px;
        animation: sharp-1-rotate 5s infinite;
      }
      
    </style>
  </defs>
  <circle class="csharp-arc" cx="30" cy="50" r="20"></circle>
  <text x="26" y="56" class="csharp-sharp">#</text>
</svg>